<!-- Reset css -->
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  border: 0;
  border-radius: 0;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-size-adjust: none;
  -webkit-text-size-adjust: none;
  -webkit-tap-highlight-color: transparent;
  word-break: break-word;
}

*:after, *:before {
  box-sizing: border-box;
}

*:focus {
  outline: none;
}

a {
  text-decoration: none;
}

textarea {
  resize: none;
}

input, textarea {
  -webkit-appearance: none !important;
  -moz-appearance: none;
  -ms-appearance: none;
  appearance: none !important;
  font-family: inherit;
}

input:focus, textarea:focus {
  outline: none;
}

table {
  cellspacing: 0 !important;
  border-spacing: 0 !important;
}

html, body {
  height: 100%;
  width: 100%;
  min-width: 320px;
}

#root {
  height: 100%;
  -webkit-overflow-scrolling: touch;
}

.clear:after {
  content: "";
  clear: both;
  display: table;
}

</style>
<!--  -->

<!-- Default font-family for <body> for current package -->
<style>
  html, body {
    font-family: 'Open Sans', Arial, sans-serif;
  }
</style>
<!--  -->

<!-- Basic fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Open+Sans:400&amp;subset=cyrillic"
  rel="stylesheet"
>
<!--  -->

<!-- Css styles for lib-react-components (theme) -->
<link
  href="/assets/css/theme.css"
  rel="stylesheet"
>
